<div class="background">

    <div class="container">
        <br>
        <br>
        <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <mat-card class="example-card ">
                <h2 class="font"><b>Log-In Form</b></h2>
                <br>
                <form class="example-form" [formGroup]="userForm"  (ngSubmit)="onSubmit()">
                    <p style="color: red;">{{result}}</p>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>User Name</mat-label>
                            <input matInput type="text" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                          </mat-form-field>
                    </div>
                    <br>
                    <div class="button">
                    <button mat-raised-button type="submit" color="primary" class="but">Log-in</button>&nbsp;&nbsp;
                    <button mat-raised-button type="reset" color="primary" class="but">Cancel</button>
                    </div>
                  </form>
            </mat-card>
        </div>
        <div class="col-md-3">
 
        </div>
    </div>
    <br>
    <br>
    </div>
</div>
